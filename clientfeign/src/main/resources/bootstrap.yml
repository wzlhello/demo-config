spring:
  cloud:
    config:
      name: clientfeign #对应的配置文件名称
      label: master #Git 仓库分支名
      discovery:
        enabled: true
        serviceId: configserver #连接的配置中心名称
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true # 是否将当前服务的 IP 注册到 Eureka Server。
feign:
  hystrix:
    enabled: true  #开启熔断器

management:
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream'
